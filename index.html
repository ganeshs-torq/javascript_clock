<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">G</div>
        <div class="number number2">A</div>
        <div class="number number3">N</div>
        <div class="number number4">E</div>
        <div class="number number5">S</div>
        <div class="number number6">H</div>
        <div class="number number7">B</div>
        <div class="number number8">A</div>
        <div class="number number9">B</div>
        <div class="number number10">U</div>
        <div class="number number11">J</div>
        <div class="number number12">S</div>
    </div>
</body>

</html>
